<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  </head>
  <body>
    <div class="page-container">
        <div class="header-container">
            <h1>Calculator</h1>
        </div>

        <div class="calculator-container">

            <div class="screen">

            </div>

            <div class="buttons-container">

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button>C</button>
                <button>0</button>
                <button>=</button>
                <button>/</button>

            </div>

        </div>

        <div class="footer-container">
            <p>Created for The Odin Project, 2023</p>
        </div>
    </div>
  </body>
</html>
