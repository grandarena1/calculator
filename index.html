<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  </head>
  <body>
    <div class="page-container">
        <div class="header-container">
            <h1>Calculator</h1>
        </div>
        <div class="calculator-container">
            <div class="screen">
              <p class="display-value"></p>
            </div>
            <div class="buttons-container">
                <button class="digit-btn" onclick="updateDisplayValue('1')">1</button>
                <button class="digit-btn" onclick="updateDisplayValue('2')">2</button>
                <button class="digit-btn" onclick="updateDisplayValue('3')">3</button>
                <button class="operator-btn">+</button>
                <button class="digit-btn" onclick="updateDisplayValue('4')">4</button>
                <button class="digit-btn" onclick="updateDisplayValue('5')">5</button>
                <button class="digit-btn" onclick="updateDisplayValue('6')">6</button>
                <button class="operator-btn">-</button>
                <button class="digit-btn" onclick="updateDisplayValue('7')">7</button>
                <button class="digit-btn" onclick="updateDisplayValue('8')">8</button>
                <button class="digit-btn" onclick="updateDisplayValue('9')">9</button>
                <button class="operator-btn">*</button>
                <button class="clear-btn">C</button>
                <button class="digit-btn" onclick="updateDisplayValue('0')">0</button>
                <button class="equals-btn">=</button>
                <button class="operator-btn">/</button>
            </div>
        </div>
        <div class="footer-container">
            <p>Created for The Odin Project, 2023</p>
        </div>
    </div>
  </body>
</html>
