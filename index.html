<!DOCTYPE html>
<html lang="en">
<head>
  <script src="./calculator.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./reset.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div class="page-container">
    <div class="header-container">
      <h1>Calculator</h1>
    </div>
    <div class="calculator-container">
      <div class="screen">
        <p class="display-value"></p>
      </div>
      <div class="buttons-container">
        <button class="digit-btn" onclick="appendDigit(1)">1</button>
        <button class="digit-btn" onclick="appendDigit(2)">2</button>
        <button class="digit-btn" onclick="appendDigit(3)">3</button>
        <button class="operator-btn" onclick="setOperator('+')">+</button>
        <button class="digit-btn" onclick="appendDigit(4)">4</button>
        <button class="digit-btn" onclick="appendDigit(5)">5</button>
        <button class="digit-btn" onclick="appendDigit(6)">6</button>
        <button class="operator-btn" onclick="setOperator('-')">-</button>
        <button class="digit-btn" onclick="appendDigit(7)">7</button>
        <button class="digit-btn" onclick="appendDigit(8)">8</button>
        <button class="digit-btn" onclick="appendDigit(9)">9</button>
        <button class="operator-btn" onclick="setOperator('*')">*</button>
        <button class="clear-btn" onclick="clearDisplayValue()">C</button>
        <button class="digit-btn" onclick="appendDigit(0)">0</button>
        <button class="equals-btn" onclick="calculate()">=</button>
        <button class="operator-btn" onclick="setOperator('/')">/</button>
      </div>
    </div>
    <div class="footer-container">
      <p>Created for The Odin Project, 2023</p>
    </div>
  </div>
</body>
</html>
